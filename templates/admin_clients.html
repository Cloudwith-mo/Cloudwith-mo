<!doctype html>
<html>
<head>
    <title>Clients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Client Management</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('admin_client', user_id=user.id) }}">{{ user.username }}</a></li>
        {% else %}
            <li>No clients</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('dashboard') }}">Back to dashboard</a></p>
</body>
</html>
