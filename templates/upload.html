<!doctype html>
<html>
<head>
    <title>Upload Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload Document</h1>

    <p><a href="{{ url_for('dashboard') }}">Back to dashboard</a></p>
</body>
</html>
